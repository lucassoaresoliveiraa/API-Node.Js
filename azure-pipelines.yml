# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: 'LUCAS'
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'connectionDocker'
        repository: 'lucasssoaresoliveira/FirstProject'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
